<app-navbar></app-navbar>
<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Listado Municipios</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="table-container">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Busqueda Para Filtrar Resultados"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z15 mat-table"
      matSort
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idMunicipio }}</td>
      </ng-container>

      <ng-container matColumnDef="municipio">
        <th mat-header-cell *matHeaderCellDef>Nombre Municipio</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreMunicipio }}</td>
      </ng-container>
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="btnEdit">edit</mat-icon>
          <mat-icon class="btnDelete">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
</mat-card>
