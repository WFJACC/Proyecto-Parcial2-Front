<div class="container my-3 div-container">
    <div class="row align-items-center">
        <form action="">
            <div class="container align-items-center">
                <div class="div-center">
                    <h1>Gestor de Administradores</h1>
                 </div>
            </div>
            <div class="row align-items-center">
                <div class="mb-3 col-md-12 col-sm-12 my-2">
                    <div class="d-flex align-items-center">
                        <label for="usuario" class="form-label px-3">Usuario:</label>
                        <input type="text" class="form-control border-black" name="usuario" id="usuario" 
                        placeholder="Usuario para iniciar sesion" formControlName="usuario">
                    </div>
                    <div class="d-flex align-items-center my-3">
                        <label for="contrasena" class="form-label px-3">Contraseña:</label>
                        <input type="password" class="form-control border-black" name="contrasena" id="contrasena" 
                        placeholder="Contraseña del Usuario" formControlName="contrasena">
                    </div>
                </div>
                <div class="mb-3 col-sm-12 align-items-center div-center">
                    <button class="btn btn-primary btn-lg ms-auto mx-3" type="submit">
                        <strong>Guardar</strong>
                    </button>
                    <button class="btn btn-primary btn-lg ms-auto boton-cancelar" (click)="cancelar()" type="button">
                        <strong>Cancelar</strong>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
