<app-navbar></app-navbar>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Listado Admins</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="table-container">

    <div class="d-flex align-items-center">
        <mat-form-field class="search-field">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda para filtrar resultados" #input autocomplete="off" />
        </mat-form-field>
        <button (click)="editInsert()" mat-raised-button color="primary" class="botonAgregar">Agregar</button>
      </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z15 mat-table" matSort>
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <ng-container *ngIf="column !== 'acciones'; else acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ nombreColumnas[column] }}</th>
              <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>
            <ng-template #acciones>
                <th mat-header-cell *matHeaderCellDef>{{ nombreColumnas[column] }}</th>
                <td mat-cell *matCellDef="let element">
                  <mat-icon class="btnEdit">edit</mat-icon>
                  <mat-icon class="btnDelete">delete</mat-icon>
                  <!-- Agrega más botones o contenido según sea necesario -->
                </td>
            </ng-template>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
